name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck build-essential
    
    - name: Run linter
      run: make lint

  build:
    runs-on: ubuntu-latest
    needs: lint  # Only run build if lint passes
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
    
    - name: Build project
      run: make clean && make
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: deadly-duck
        path: deadly-duck